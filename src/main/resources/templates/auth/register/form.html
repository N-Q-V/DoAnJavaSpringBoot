<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="~{layouts/user-layout :: layout(content=~{::content})}">
    <div th:fragment="content">
        <!-- Start Banner Area -->
        <section class="banner-area organic-breadcrumb">
            <div class="container">
                <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
                    <div class="col-first">
                        <h1>Checkout</h1>
                        <nav class="d-flex align-items-center">
                            <a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
                            <a href="single-product.html">Register</a>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Banner Area -->

        <!-- Start Register Form -->
        <div class="container d-flex align-items-center justify-content-center py-5">
            <div class="card shadow p-4 w-100" style="max-width: 500px;">
                <h3 class="text-center text-primary fw-bold">Karma Shop</h3>
                <p class="text-center text-muted mb-4">Register</p>

                <form th:action="@{/register/process}" th:object="${registerUser}" method="POST" enctype="multipart/form-data" novalidate>
                    <!-- Error message -->
                    <div th:if="${my_error}" class="alert alert-danger" th:text="${my_error}"></div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Enter username">
                        <div class="text-danger small" th:if="${#fields.hasErrors('username')}"
                             th:each="e : ${#fields.errors('username')}" th:text="${e}"></div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Enter password">
                        <div class="text-danger small" th:if="${#fields.hasErrors('password')}"
                             th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
                    </div>

                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" th:field="*{firstName}" id="firstName" class="form-control" placeholder="Enter first name">
                        <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}"
                             th:each="e : ${#fields.errors('firstName')}" th:text="${e}"></div>
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" th:field="*{lastName}" id="lastName" class="form-control" placeholder="Enter last name">
                        <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}"
                             th:each="e : ${#fields.errors('lastName')}" th:text="${e}"></div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email">
                        <div class="text-danger small" th:if="${#fields.hasErrors('email')}"
                             th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
                    </div>

                    <!-- Submit -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- End Register Form -->
    </div>
</div>
</html>
