<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow w-100" style="max-width: 500px;">
        <h4 class="text-success text-center mb-3">🎉 Đăng ký thành công!</h4>
        <p class="text-center">
            Chúc mừng bạn đã tạo tài khoản mới:
            <strong class="text-primary" th:text="${session.myuser.getUsername()}"></strong>
        </p>
        <div class="text-center mt-4">
            <a class="btn btn-outline-primary" th:href="@{/showLoginPage}">
                Đăng nhập với tài khoản mới
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
