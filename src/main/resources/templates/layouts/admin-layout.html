<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelestialUI Admin</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/admin/vendors/typicons.font/font/typicons.css}">
    <link rel="stylesheet" th:href="@{/admin/vendors/css/vendor.bundle.base.css}">
    <link rel="stylesheet" th:href="@{/admin/css/vertical-layout-light/style.css}">
    <link rel="shortcut icon" th:href="@{/admin/images/favicon.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container-scroller">

    <!-- Header -->
    <div th:replace="/admin/fragments/header :: header"></div>

    <div class="container-fluid page-body-wrapper">
        <!-- Sidebar -->
        <div th:replace="/admin/fragments/sidebar :: sidebar"></div>

        <!-- Main Panel -->
        <div class="main-panel">
            <!-- Main Content -->
            <div th:replace="${content}"></div> <!-- Đây là phần insert nội dung vào đây -->

            <!-- Footer -->
            <div th:replace="/admin/fragments/footer :: footer"></div>
        </div>
    </div>
</div>

<!-- Vendor JS -->
<script th:src="@{/admin/vendors/js/vendor.bundle.base.js}"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
